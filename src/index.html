<!doctype html>
<html lang="en">
	<head>
			<meta charset="UTF-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1.0" />
			<title>CaryuType</title>
			<link rel="preconnect" href="https://fonts.googleapis.com" />
			<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
			<link
				rel="stylesheet"
				href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" />
			<link
				rel="stylesheet"
				href="https://cdn-uicons.flaticon.com/2.4.2/uicons-solid-rounded/css/uicons-solid-rounded.css" />
			<link
				rel="stylesheet"
				href="https://cdn-uicons.flaticon.com/2.4.2/uicons-solid-straight/css/uicons-solid-straight.css" />
			<link
				rel="stylesheet"
				href="https://cdn-uicons.flaticon.com/2.4.2/uicons-brands/css/uicons-brands.css" />
			<link
				rel="stylesheet"
				href="https://cdn-uicons.flaticon.com/2.4.2/uicons-bold-rounded/css/uicons-bold-rounded.css" />
		</head>
	</head>
	<body>
		<header>
			<section class="topbar">
				<a class="logo">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						xmlns:xlink="http://www.w3.org/1999/xlink"

					<h1>monkeytype</h1>
				</a>
				<nav>
					<ul>
						<li>
							<button class="start"><i class="fi fi-sr-keyboard"></i></button>
						</li>
						<li>
							<button class="leaderboard">
								<i class="fi fi-sr-crown"></i>
							</button>
						</li>
						<li>
							<a href="#" class="info"><i class="fi fi-sr-info"></i></a>
						</li>
						<li>
							<a href="#" class="settings"><i class="fi fi-sr-settings"></i></a>
						</li>
					</ul>
					<ul>
						<li>
							<button class="noti"><i class="fi fi-sr-bell"></i></button>
						</li>
						<li>
							<button class="user"><i class="fi fi-sr-user"></i></button>
						</li>
					</ul>
				</nav>
			</section>
			<section class="options">
				<menu class="punc_and_num">
					<li>
						<button class="punctuation">
							<i class="fi fi-br-at"></i>punctuation
						</button>
					</li>
					<li>
						<button class="numbers">
							<i class="fi fi-br-hastag"></i>numbers
						</button>
					</li>
				</menu>
				<div class="spacer left_spacer"></div>
				<menu class="mode">
					<li>
						<button class="time active">
							<i class="fi fi-sr-clock-five"></i>time
						</button>
					</li>
					<li>
						<button class="words">
							<i class="fi fi-sr-circle-a"></i>words
						</button>
					</li>
					<li>
						<button class="quote">
							<i class="fi fi-sr-quote-right"></i>quote
						</button>
					</li>
					<li>
						<button class="zen"><i class="fi fi-ss-mountains"></i>zen</button>
					</li>
					<li>
						<button class="custom">
							<i class="fi fi-ss-wrench-alt"></i>custom
						</button>
					</li>
				</menu>
				<div class="spacer right_spacer"></div>
				<menu class="time_select">
					<li>
						<button time="15" class="active">15</button>
					</li>
					<li><button time="30">30</button></li>
					<li><button time="60">60</button></li>
					<li><button time="120">120</button></li>
					<li>
						<button time="custom"><i class="fi fi-sr-tools"></i></button>
					</li>
				</menu>
				<menu class="words_select" hidden>
					<li>
						<button words="10" class="active">10</button>
					</li>
					<li><button words="25">25</button></li>
					<li><button words="50">50</button></li>
					<li><button words="100">100</button></li>
					<li>
						<button words="custom"><i class="fi fi-sr-tools"></i></button>
					</li>
				</menu>
				<menu class="quote_select" hidden>
					<li>
						<button length="all" class="active">all</button>
					</li>
					<li><button length="short">short</button></li>
					<li><button length="medium">medium</button></li>
					<li><button length="long">long</button></li>
					<li><button length="thicc">thicc</button></li>
				</menu>
				<menu class="custom_select" hidden>
					<li><button class="text_button">custom</button></li>
				</menu>
			</section>
		</header>
		<main>
			<section id="type_challenge">
				<div>
					<span class="counter not-focused">0/50</span>
					<button class="lang text_button">
						<i class="fi fi-sr-earth-americas"></i>english
					</button>
					<div></div>
				</div>
				<section class="words_container">
					<input
						type="text"
						name="text_input"
						id="input"
						autocomplete="off"
						autofocus
						autocapitalize="off" />

					<p class="para"></p>
					<div class="caret"></div>
				</section>
				<button type="reset" class="reset">
					<i class="fi fi-br-rotate-right"></i>
				</button>
			</section>
			<section id="stats"></section>
			<section id="login">
				<section class="sign_up">
					<!-- TODO: FORM action -->
					<form action="" method="post">
						<h2 class="form_title">
							<i class="fi fi-ss-user-add"></i>register
						</h2>
						<ul class="input_fields">
							<li class="input_field">
								<label for="signup_username">username</label>
								<input type="text" name="username" id="signup_username" />
								<span class="status_indicator">
									<i class="available_icon fi fi-br-check" hidden></i>
									<i class="unavailable_icon fi fi-ss-user" hidden></i>
									<i class="checking_icon fi fi-br-spinner" hidden></i>
									<span class="tooltip"></span>
								</span>
							</li>
							<li class="input_field">
								<label for="signup_email">email</label>
								<input type="email" name="email" id="signup_email" />
								<span class="status_indicator">
									<i class="available_icon fi fi-br-check" hidden></i>
									<i class="wrong_icon fi fi-br-cross-small" hidden></i>
									<span class="tooltip"></span>
								</span>
							</li>
							<li class="input_field">
								<label for="signup_email">verify email</label>
								<input
									type="email"
									name="verify_email"
									id="signup_verify_email" />
								<span class="status_indicator">
									<i class="available_icon fi fi-br-check" hidden></i>
									<i class="wrong_icon fi fi-br-cross-small" hidden></i>
									<span class="tooltip"></span>
								</span>
							</li>
							<li class="input_field">
								<label for="signup_password">password</label>
								<input type="password" name="password" id="signup_password" />
								<span class="status_indicator">
									<i class="available_icon fi fi-br-check" hidden></i>
									<i class="wrong_icon fi fi-br-cross-small" hidden></i>
									<span class="tooltip"></span>
								</span>
							</li>
							<li class="input_field">
								<label for="signup_verify_password">password</label>
								<input
									type="password"
									name="verify_password"
									id="signup_verify_password" />
								<span class="status_indicator">
									<i class="available_icon fi fi-br-check" hidden></i>
									<i class="wrong_icon fi fi-br-cross-small" hidden></i>
									<span class="tooltip"></span>
								</span>
							</li>
							<li class="submit_field">
								<button type="submit" class="submit_signup">
									<i class="fi fi-ss-user-add"></i>sign up
								</button>
							</li>
						</ul>
					</form>
				</section>
				<section class="log_in">
					<h2 class="form_title"><i class="fi fi-br-sign-in-alt"></i>login</h2>
					<ul class="accounts">
						<li class="account_provider">
							<button class="google_login">
								<i class="fi fi-brands-google"></i>
							</button>
						</li>
						<li class="account_provider">
							<button class="github_login">
								<i class="fi fi-brands-github"></i>
							</button>
						</li>
					</ul>
					<div class="login_separator">or</div>
					<!-- TODO: FORM ACTION -->
					<form action="" method="post">
						<ul class="input_fields">
							<li class="input_field">
								<label for="login_email">email</label>
								<input type="email" name="email" id="login_email" />
							</li>
							<li class="input_field">
								<label for="login_password">password</label>
								<input type="password" name="password" id="login_password" />
							</li>
							<li class="input_field">
								<input
									type="checkbox"
									name="remember"
									id="login_remember"
									checked />
								<label for="login_remember">remember me</label>
							</li>
							<li class="submit_field">
								<button type="submit" class="submit_login">
									<i class="fi fi-br-sign-in-alt"></i>sign in
								</button>
							</li>
						</ul>
					</form>
					<button class="forgot_passwd">forgot password?</button>
				</section>
			</section>
		</main>
		<footer>
			<section class="keytips">
				<p>
					<kbd>off</kbd>
					- restart test
					<br />
					<kbd>esc</kbd>
					or
					<kbd>ctrl</kbd>
					+
					<kbd>shift</kbd>
					+
					<kbd>p</kbd>
					- command line
				</p>
			</section>
			<section class="social_and_options">
				<nav>
					<ul>
						<li>
							<button class="contact">
								<i class="fi fi-sr-envelope"></i>contact
							</button>
						</li>
						<li>
							<a href="#" class="support"
								><i class="fi fi-sr-donate"></i>support</a
							>
						</li>
						<li>
							<a href="#" class="github"
								><i class="fi fi-brands-github"></i>github</a
							>
						</li>
						<li>
							<a href="#" class="discord"
								><i class="fi fi-brands-discord"></i>discord</a
							>
						</li>
						<li>
							<a href="#" class="x"
								><i class="fi fi-brands-twitter-alt-circle"></i>twitter</a
							>
						</li>
						<li>
							<a href="#" class="terms"
								><i class="fi fi-sr-document"></i>terms</a
							>
						</li>
						<li>
							<a href="#" class="security"
								><i class="fi fi-sr-shield-keyhole"></i>security</a
							>
						</li>
						<li>
							<a href="#" class="privacy"
								><i class="fi fi-sr-lock"></i>privacy</a
							>
						</li>
					</ul>
					<ul>
						<li>
							<button class="theme">
								<i class="fi fi-sr-palette"></i>repose dark
							</button>
						</li>
						<li>
							<button class="version">
								<i class="fi fi-sr-code-branch"></i>v24.27.0
							</button>
						</li>
					</ul>
				</nav>
			</section>
		</footer>
	</body>
</html>
